<div class="space-y-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6">Experience</h1>
      
      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
          <input
            type="text"
            id="position"
            formControlName="position"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="submitted && f.position.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f.position.errors.required">Position is required</span>
          </div>
        </div>
        
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Company/Organization</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="submitted && f.title.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f.title.errors.required">Company/Organization is required</span>
          </div>
        </div>
        
        <div>
          <label for="period" class="block text-sm font-medium text-gray-700 mb-1">Period</label>
          <input
            type="text"
            id="period"
            formControlName="period"
            placeholder="e.g., Jan 2020 - Present"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="submitted && f.period.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f.period.errors.required">Period is required</span>
          </div>
        </div>
        
        <div>
          <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Website URL (optional)</label>
          <input
            type="url"
            id="url"
            formControlName="url"
            placeholder="https://example.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        
        <div>
          <button
            type="submit"
            [disabled]="loading"
            class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          >
            <span *ngIf="loading">Saving...</span>
            <span *ngIf="!loading">Add Experience</span>
          </button>
        </div>
      </form>
    </div>
    
    <div *ngIf="experiences.length > 0" class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Your Experience</h2>
      
      <div class="space-y-4">
        <div *ngFor="let item of experiences" class="border-b pb-4 last:border-0 last:pb-0">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-medium">{{ item.position }}</h3>
              <p>{{ item.title }}</p>
              <p class="text-sm text-gray-500">{{ item.period }}</p>
              <a *ngIf="item.url" [href]="item.url" target="_blank" class="text-blue-600 text-sm hover:underline">
                {{ item.url }}
              </a>
            </div>
            <button 
              (click)="deleteExperience(item.id)" 
              class="text-red-600 hover:text-red-800"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="experiences.length === 0" class="bg-white rounded-lg shadow-md p-6 text-center">
      <p class="text-gray-600">You haven't added any experience yet.</p>
    </div>
  </div>
